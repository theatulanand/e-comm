      column-gap: 20px;
      row-gap: 20px;
      width: 85%;
      margin:auto;
    }

    #box {

      text-align: center;
      color: blue;
    }

      text-align: center;
      color: red;
    }

    img {

      margin: auto;
    }

    button {

      width: 60%;
      margin-left: 20%;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: green;
      color: white;
      border-radius: 10px;
    }

    @media all and (min-width: 451px) and (max-width: 1000px) {
      #container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 20px;
        row-gap: 20px;
        width: 90%;
        margin:auto;
      }
    }

        column-gap: 20px;
        row-gap: 20px;
        width:100%;
        margin:auto;

  </style>
